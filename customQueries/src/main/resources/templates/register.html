<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Nuovo utente</h1>
    <form th:action="@{/newUser}" method="post" th:object="${utente}">
        <p>Nome: <input type="text" th:field="*{nome}"></p>
        <p>Cognome: <input type="text" th:field="*{cognome}"></p>
        <p>Username: <input type="text" th:field="*{username}"></p>
        <p>Password: <input type="password" th:field="*{password}"></p>
        <input type="hidden" th:field="*{attivo}" value="1">
        <p><input type="submit" value="Inserisci"></p>
    </form>
</body>

</html>
