<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Studenti attivi</h1>

    <div th:each="s: ${studenti}">
        <p th:text="|${s.nome} ${s.cognome}|">
        </p>
        <input type="checkbox" class="check" th:value="${s.id}"><span>Disattiva</span>
    </div>

    <p><button onclick="ritira()">Disattiva selezionati</button></p>
</body>

<script>
    function ritira() {
        let ids = []
        let checks = document.getElementsByClassName("check")

        for (let i = 0; i < checks.length; i++) {
            if (checks[i].checked) {
                ids.push(checks[i].value)
            }
        }

        window.location = "/ritira?ids=" + ids.join(",")
    }
</script>

</html>
