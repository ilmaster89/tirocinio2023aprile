<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registrati</h1>
    <form th:action="@{/newUser}" method="post" th:object="${utente}" enctype="multipart/form-data">
        <p>Nome: <input type="text" th:field="*{nome}"></p>
        <p>Cognome: <input type="text" th:field="*{cognome}"></p>
        <p>Username: <input type="text" th:field="*{username}"></p>
        <p>Passowrd: <input type="password" th:field="*{password}"></p>

        <p>Foto profilo: <input type="file" accept="image/png, image/gif, image/jpeg" name="image"></p>

        <p><input type="submit" value="Registrati"></p>
    </form>
</body>

</html>
